<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linter</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/upload" method="POST">
        <label for="file">
            Choose a file:
        </label>
        <input type="file" name="file" id="file" accept=".go">
        <br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
